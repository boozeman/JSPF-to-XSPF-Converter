<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSPF → XSPF Converter</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      transition: background 0.3s, color 0.3s;
    }
    .soft-card {
      background: #eef1f5;
      box-shadow: 8px 8px 16px #c8ccd1, -8px -8px 16px #ffffff;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .soft-card-pressed {
      box-shadow: inset 4px 4px 8px #c8ccd1, inset -4px -4px 8px #ffffff;
    }
    /* Dark mode */
    body.dark {
      background: #1f2937;
      color: #e5e7eb;
    }
    body.dark .soft-card {
      background: #2a2e3c;
      box-shadow: 8px 8px 16px #1a1c24, -8px -8px 16px #383b46;
    }
    .dropzone {
      transition: background 0.3s, border-color 0.3s;
    }
    .dropzone.dark {
      border-color: #4b5563;
      color: #e5e7eb;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

  <div class="soft-card rounded-3xl p-10 w-full max-w-xl">

    <!-- Dark/Light toggle -->
    <div class="flex justify-end mb-4">
      <button id="themeToggle" class="px-3 py-1 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition">
        Dark / Light
      </button>
    </div>

    <h1 class="text-3xl font-semibold mb-6 text-center">
      JSPF → XSPF Converter
    </h1>

    <!-- Dropzone -->
    <div id="dropzone" class="dropzone rounded-2xl border-2 border-dashed border-gray-400 p-10 text-center cursor-pointer hover:border-indigo-500 hover:bg-white">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-12 w-12 mx-auto text-gray-500 mb-3"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M12 16v-8m0 0l-3 3m3-3l3 3m6-1a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

      <p class="text-gray-600 text-lg">Drop JSPF file here</p>
      <p class="text-gray-400 text-sm mt-1">or click to browse</p>

      <input type="file" id="fileInput" accept=".jspf,application/json" class="hidden" />
    </div>

    <!-- Convert button -->
    <button id="convertBtn"
            class="mt-6 w-full py-3 rounded-xl text-white font-medium bg-indigo-600 hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
            disabled>
      Convert to XSPF
    </button>

    <!-- Status area -->
    <div id="status" class="text-center mt-6 text-gray-600 text-sm"></div>

  </div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const convertBtn = document.getElementById("convertBtn");
    const statusEl = document.getElementById("status");
    const themeToggle = document.getElementById("themeToggle");

    let selectedFile = null;

    // Theme toggle
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      dropzone.classList.toggle("dark");
    });

    // Clicking dropzone triggers file dialog
    dropzone.addEventListener('click', () => fileInput.click());

    // Drag-over highlight
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add("bg-white", "border-indigo-600");
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove("bg-white", "border-indigo-600");
    });

    // Drop file
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove("bg-white", "border-indigo-600");

      if (e.dataTransfer.files.length) {
        selectedFile = e.dataTransfer.files[0];
        dropzoneText(selectedFile.name);
        convertBtn.disabled = false;
      }
    });

    // File chosen via dialog
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        selectedFile = fileInput.files[0];
        dropzoneText(selectedFile.name);
        convertBtn.disabled = false;
      }
    });

    function dropzoneText(filename) {
      dropzone.innerHTML = `
        <p class="text-gray-700 dark:text-gray-200 text-lg font-medium">Selected:</p>
        <p class="text-indigo-600 mt-1">${filename}</p>
        <p class="text-gray-400 dark:text-gray-400 text-sm mt-1">(click to change)</p>
      `;
    }

    // Convert and download
    convertBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      convertBtn.disabled = true;
      statusEl.innerText = "Converting…";

      const formData = new FormData();
      formData.append("jspfFile", selectedFile);

      try {
        const res = await fetch('/convert', { method: 'POST', body: formData });
        const data = await res.json();

        statusEl.innerText = "Ready – downloading…";

        const a = document.createElement("a");
        a.href = `/download/${data.filename}`;
        a.download = data.filename;
        document.body.appendChild(a);
        a.click();
        a.remove();

        statusEl.innerText = "Done!";
      } catch (err) {
        statusEl.innerText = "Error: " + err;
      }

      convertBtn.disabled = false;
    });
  </script>

</body>
</html>
